{% extends "base.html" %}

{% block content %}
<div class="card" style="max-width: 400px; margin: 0 auto;">
    <h1>Sign In</h1>

    <form class="login" method="POST" action="{% url 'account_login' %}">
        {% csrf_token %}

        {% if form.errors %}
        <div class="alert alert-error">
            Please enter a correct email and password.
        </div>
        {% endif %}

        <div>
            <label for="id_login">E-mail</label>
            <input type="email" name="login" placeholder="E-mail address" required id="id_login" autofocus>
        </div>

        <div>
            <label for="id_password">Password</label>
            <input type="password" name="password" placeholder="Password" required id="id_password">
        </div>

        {% if redirect_field_value %}
        <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
        {% endif %}

        <button class="btn" style="width: 100%;" type="submit">Sign In</button>

        <p style="text-align: center; margin-top: 1rem;">
            <a href="{% url 'account_reset_password' %}">Forgot Password?</a>
        </p>

        <p style="text-align: center;">
            Don't have an account? <a href="{% url 'account_signup' %}">Sign Up</a>
        </p>
    </form>
</div>
{% endblock %}
